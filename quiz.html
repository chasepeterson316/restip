<!-- JavaScript for the test itself -->
<script>
    var max_bince, max_bstru, max_binte, max_bcent, max_btech, max_bland, max_binhe, max_blabo; // Max possible scores
    max_bince = max_bstru = max_binte = max_bcent = max_btech = max_bland = max_binhe = max_blabo = 0;
    var bince, bstru, binte, bcent, btech, bland, binhe, blabo; // User's scores
    bince = bstru = binte = bcent = btech = bland = binhe = blabo = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_bince += Math.abs(questions[i].effect.bince)
        max_bstru += Math.abs(questions[i].effect.bstru)
        max_binte += Math.abs(questions[i].effect.binte)
        max_bcent += Math.abs(questions[i].effect.bcent)
        max_btech += Math.abs(questions[i].effect.btech)
        max_bland += Math.abs(questions[i].effect.bland)
        max_binhe += Math.abs(questions[i].effect.binhe)
        max_blabo += Math.abs(questions[i].effect.blabo)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        bince += mult*questions[qn].effect.bince
        bstru += mult*questions[qn].effect.bstru
        binte += mult*questions[qn].effect.binte
        bcent += mult*questions[qn].effect.bcent
        btech += mult*questions[qn].effect.btech
        bland += mult*questions[qn].effect.bland
        binhe += mult*questions[qn].effect.binhe
        blabo += mult*questions[qn].effect.blabo
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        bince -= prev_answer * questions[qn].effect.bince;
        bstru -= prev_answer * questions[qn].effect.bstru;
        binte -= prev_answer * questions[qn].effect.binte;
        bcent -= prev_answer * questions[qn].effect.bcent;
        btech -= prev_answer * questions[qn].effect.btech;
        bland -= prev_answer * questions[qn].effect.bland;
        binhe -= prev_answer * questions[qn].effect.binhe;
        blabo -= prev_answer * questions[qn].effect.blabo;
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?equi=${calc_score(bince,max_bince)}`
            + `&hori=${calc_score(bstru,max_bstru)}`
            + `&dema=${calc_score(binte,max_binte)}`
            + `&cent=${calc_score(bcent,max_bcent)}`
            + `&auto=${calc_score(btech,max_btech)}`
            + `&comm=${calc_score(bland,max_bland)}`
            + `&birt=${calc_score(binhe,max_binhe)}`
            + `&unio=${calc_score(blabo,max_blabo)}`
    }
</script>
